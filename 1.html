<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="one.css">


</head>

 <body>

<div class="container-1">

    <h2>task 1: Your Age in Days</h2>

     <div class="flex-box-container-1">

       <div>

   <button class="btn btn-primary" onclick="ageindays()">Click me</button>

       </div>

<div>

     <button class="btn btn-danger blue" onclick="reset()">reset</button>

</div>

</div>

<div class="flex-box-container-1">

     <div id="flex-box-result"></div>

  </div>

</div>

<br>
<br>


<div class="container-2">
    <h2>task 2:  pizza generator  </h2>

    <br>

    <div>
        <button class="btn btn-success" id="pizza-gen"  onclick=" pizzagen()">generate pizza </button>
    </div>

    <br>

    <div class="flex-box-container-2">
     
     <div class="flex-box-container-2" id="flex-pizza-gen">

     </div>
    </div>

</div>

<br>
<br>

<div class="container-3">
    <h2> task 3: Rock, paper and scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://clipart-library.com/img/1603206.png"  height="150" width="150" alt="rock" onclick="rpsGame(this)">
        <img id="paper" src="https://i.dlpng.com/static/png/5431303-lined-paper-clipart-free-images-4-clipartbarn-notebook-paper-clipart-464_600_preview.png" height="150" width="150" alt="paper" onclick="rpsGame(this)">
        <img id="scissors" src="http://clipart-library.com/images/ATbKBx55c.png"  height="150" width="150" alt="scissors" onclick="rpsGame(this)">

    </div>
</div>

<br>
<br>


<div class="container-4">
    <h2 id="change-my-color"> task 4 : change the colours of buttons</h2>
    <div class="flex-box-pick-color">
    <form action="">
        <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
            <option value="random">random</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="reset">reset</option>
        </select>
    </form> 

    <button class="btn btn-primary">naruto</button>
    <button class="btn btn-danger">light</button>
    <button class="btn btn-warning">asta</button>
    <button class="btn btn-success">itadori</button>
    </div>
</div>

<br>
<br>


<div class="container-5">
     <h2>task 5 : blackjack</h2>
     <h3><span id="blackjack-result">let's play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>

        </div>

        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>

        </div>

    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class=" btn-primary btn-sm mr-2" id="blackjack-hit-button">Hit</button>
            <button class=" btn-warning btn-sm mr-2" id="blackjack-stand-button">Stand</button>
            <button class=" btn-danger btn-sm " id="blackjack-deal-button">Deal</button>
        </div>
    
    </div>
    
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
    
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
    
        </table>
    
    </div>

</div>

<br>
<br>







<script src="one.js"></script>

</body> 
</html>
